<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arto Chatbot & Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://SamRyanPlayground/images/OpenAI%20logo.png"); /* Corrected URL encoding */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    #arto-search-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Chatbot loads automatically -->
  
  <!-- AI Search Button (shows/hides the search widget) -->
  <a href="javascript:void(0)" id="arto-search-button">AI Search</a>

  <script type="module">
    import Arto from "https://assets.arto.chat/arto.js";

    // Initialize the chatbot
    Arto.init({
      uuid: "2075ed74-6f7f-4f15-89f7-08577ef9180c",
      widgetType: "chatbot" // Use "chatbot" or leave blank if chatbot is default
    });

    // Initialize the search widget, but keep it hidden until the button is clicked
    let searchWidget;
    document.getElementById('arto-search-button').addEventListener('click', () => {
      if (!searchWidget) {
        searchWidget = Arto.init({
          uuid: "2075ed74-6f7f-4f15-89f7-08577ef9180c", // Use a different UUID if you have one for search
          widgetType: "search"
        });
      } else {
        // If your library supports showing/hiding the widget, trigger it here
        // Example: searchWidget.show();
      }
    });
  </script>
</body>
</html>
