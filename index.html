<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arto Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-size: cover;       /* Makes sure the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents repeating */
    background-position: center;  /* Centers the image */
  }
</style>
  <!-- Insert your chatbot script below -->
  <!-- Example: <script src="https://your-bot-url.js"></script> -->
</head>
<body>
  <!-- Placeholder for chatbot UI if needed --
  <div id="chatbot-container"></div>

  <!-- Or insert inline script --
  <!-- Example chatbot script -->
<script type="module">
  import Arto from "https://media-staging.arto.chat/arto.js";

  Arto.init({
    uuid: "e75f84ac-3fe3-4d16-b0a1-45608a8bba40",
    widgetType: "chat",
    theme: {
      logo: "https://www.parlant.io/logo/logo-full.png",
      color: "#3bd8d8"
    }
  });
</script>
</body>
</html>
