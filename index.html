<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arto Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('SamRyanPlayground/images
/OpenAI logo.png'); /* Replace this with your image URL */
    background-size: cover;       /* Makes sure the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents repeating */
    background-position: center;  /* Centers the image */
  }
</style>
  <!-- Insert your chatbot script below -->
  <!-- Example: <script src="https://your-bot-url.js"></script> -->
</head>
<body>
  <!-- Placeholder for chatbot UI if needed --
  <div id="chatbot-container"></div>

  <!-- Or insert inline script --
  <!-- Example chatbot script -->
<script type="module">
  import Arto from "https://assets.arto.chat/arto.js";

  Arto.init({
    uuid: "7ab22e18-555a-4e73-811c-0336244db958",
    theme: {
      logo: "https://sam-ryan25.github.io/SamRyanPlayground/images/OpenAI logo.png",
      triggerButtonIcon: "https://sam-ryan25.github.io/SamRyanPlayground/images/OpenAI logo.png",
      sendButtonIcon: "https://sam-ryan25.github.io/SamRyanPlayground/images/OpenAI logo.png",
    }
  });
</script>
</body>
</html>
