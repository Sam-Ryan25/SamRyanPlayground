on:
  issue_comment:
    types: [created]
jobs:
  run-assistant:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@Arto review this')
    runs-on: ubuntu-latest
    steps:
      - name: Call Flowise Agent
        run: |
          curl -X POST https://flowiseai-inv-u36837.vm.elestio.app/api/v1/prediction/94d33dc7-b711-4508-97d9-c6ce88418f73 \
               -H "Content-Type: application/json" \
               -d '{
                     "pr_number": "${{ github.event.issue.number }}",
                     "repo": "${{ github.repository }}",
                     "comment": "${{ github.event.comment.body }}"
                   }'
